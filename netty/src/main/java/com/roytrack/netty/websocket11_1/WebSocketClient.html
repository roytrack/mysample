<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocketClient Netty 时间服务器</title>
</head>
<body>
<br>
<script type="text/javascript">
    var socket;
    if (!window.WebSocket) {
        window.WebSocket = window.MozWebSocket;
    }
    if (window.WebSocket) {
        socket = new WebSocket("ws://10.87.156.46:8080/websocket");
        socket.onmessage = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = "";
            ta.value = event.data;
        };
        socket.onopen = function (event) {
            var ta = document.getElementById("responstText");
            ta.value = "打开WebSocket服务正常,浏览器支持WebSocket";
        };
        socket.onclose = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = "";
            ta.value = "WebSocket关闭！";
        }
    } else {
        alert("抱歉，您的浏览器不支持WebSocket协议！");
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("WebSocket链接没有建立成功！");
        }
    }
</script>

<form onsubmit="return false;">
    <input type="text" name="message" value="Netty最佳实践"/>
    <br><br>
    <input type="button" value="发送 WebSocket 请求消息" onclick="send(this.form.message.value)"/>
    <hr color="blue"/>
    <h3>服务端返回的应答消息</h3>
    <textarea id="responseText" style="width: 500px;height: 300px"></textarea>
</form>
</body>
</html>
